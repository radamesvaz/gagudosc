<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top Models - Home Page 01</title>
        <meta name="description" content="Top Models - Home Page 01">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <body>
        <div id='real-header'>

        </div>
    
    
        <main>

        
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title p-b-26">
                                Registrarse
                            </span>
                            <span class="login100-form-title p-b-48">
                                <i class="zmdi zmdi-font"></i>
                            </span>


                            <div class="wrap-input100 validate-input" data-validate = "Ingresa un usuario" required>
                                <input class="input100" type="text" name="usuario" id='nombre' required>
                                <span class="focus-input100" data-placeholder="Nombre"></span>
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate = "Ingresa un email valido: a@b.c" required>
                                <input class="input100" type="text" name="email" id='email' required>
                                <span class="focus-input100" data-placeholder="Email"></span>
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate="Ingresa una contraseña" required>
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="password" name="password" id="password" required>
                                <span class="focus-input100" data-placeholder="Contraseña"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Ingresa una contraseña">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="password" name="verifyPassword" id="verifyPassword" required>
                                <span class="focus-input100" data-placeholder="Confirma tu constraseña"></span>
                            </div>
        
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn" id="btn-registrar">
                                        Entrar
                                    </button>
                                </div>
                            </div>
        
                            <div class="text-center p-t-115">
                                <span class="txt1">
                                    ¿Ya tienes una cuenta?
                                </span>
        
                                <a class="txt2" href="Log_In.html">
                                    Inicia Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            


        </main>

        
        <footer class="footer">
            <div class="main-sec">
                <div class="container">

                        <a href="#">

                    <nav class="footer-nav">

                            </li>
                            <li>

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <p class="copyright">Copyright © Top Models 2018.</p>
